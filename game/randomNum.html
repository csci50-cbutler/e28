<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Guess Game</title>
</head>
<body>
    <h1>Guess The Number</h1>

    <p id="message"></p>
    <div id="winner"></div>
    <div id="loser"></div>
    <script>
        var randomNumber = Math.floor(Math.random() * 21);
        var playerNumber = prompt("Please enter a number between 1 to 20");

        console.log("Random number:  ", randomNumber);
        console.log("Number entered:  ", playerNumber);

        document.getElementById("message").innerHTML = "The number you entered was " + playerNumber;

        if (randomNumber == playerNumber){
            document.getElementById("winner").innerHTML =
            "You guessed it!  The number random number is " + randomNumber;
        }
        else{
            document.getElementById("loser").innerHTML =
            "Sorry!  The number random number is " + randomNumber;
        }
		
		

    </script>
</body>
</html>
